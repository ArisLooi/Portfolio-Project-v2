<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Aris's Portfolio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
    />
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <link href="styles/header.css" rel="stylesheet" type="text/css" />
    <link href="styles/home-section.css" rel="stylesheet" type="text/css" />
    <link href="styles/projects-section.css" rel="stylesheet" type="text/css" />
    <link href="styles/contact-section.css" rel="stylesheet" type="text/css" />
    <link href="styles/footer.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div id="title-button-container">
        <h3>My Portfolio</h3>

        <!-- button for mobile view -->
        <button onclick="toggleMobileNav()">
          <img src="./svg/burger.svg" alt="" />
        </button>
      </div>

      <!-- links -->
      <nav id="nav">
        <a href="#project">Projects.</a>
        <a href="#contact">Contact.</a>
      </nav>
    </header>

    <main>
      <!-- home -->
      <section id="home">
        <!-- texts -->
        <div id="home-texts-container">
          <div>
            <h2>Full Stack Developer</h2>
            <p>~~~~~~~~~~~~~~~</p>
          </div>
        </div>

        <!-- image -->
        <div id="home-image-container">
          <img src="./img/profile.png" alt="profile" />
        </div>
      </section>

      <!-- projects -->
      <section id="projects">
        <!-- title and icon -->
        <div class="section-title">
          <h1 class="section-title-dark">Projects</h1>
          <img src="./svg/arrow-bottom-right.svg" alt="arrow-bottom-right" />
        </div>

        <!-- projects -->
        <div class="project-container">
          <img src="./img/project.png" alt="project" class="project-img" />
          <h2>Project Title</h2>
          <p>Project description.</p>
          <a href=""
            >View Project
            <img src="./svg/arrow-right-light.svg" alt="arrow-right" />
          </a>
        </div>
      </section>

      <!-- contact -->
      <section id="contact">
        <!-- title and icon -->
        <div class="section-title">
          <h1 class="section-title-light">Contact</h1>
          <img src="./svg/arrow-bottom-right.svg" alt="arrow-bottom-right" />
        </div>

        <div id="contact-cover-and-form-container">
          <!-- cover -->
          <div id="contact-cover">
            <img src="./svg/star.svg" alt="star" />
            <h1>Let's</h1>
            <h1>work</h1>
            <h1>together.</h1>
          </div>

          <!-- form -->
          <form>
            <div class="input-container">
              <label>Name</label>
              <input id="name" required />
            </div>
            <div class="input-container">
              <label>Email</label>
              <input id="email" type="email" required />
            </div>
            <div class="input-container">
              <label>Message</label>
              <textarea id="message" required></textarea>
            </div>
            <div>
              <button type="button">
                Submit
                <img src="./svg/arrow-right-dark.svg" alt="arrow-right" />
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>&copy 2023 Aris Looi. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
